<section class="contact-form">
    <h2 class="contact-form__title">Contact Us</h2>
    <p class="contact-form__subtitle">Need Professional Legal Advice?</p>
    <form class="contact-form__form">
      <input class="contact-form__input" type="text" placeholder="Enter your full name*" required />
      <input class="contact-form__input" type="tel" placeholder="Enter your phone number*" required />
      <input class="contact-form__input" type="email" placeholder="Enter your e-mail*" required />
      <textarea class="contact-form__textarea" placeholder="Type your message" required></textarea>
      <button class="contact-form__button" type="submit">Request a Quote</button>
    </form>
  </section>
