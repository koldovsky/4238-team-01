<section class="contact" id="contact" >
    <div class="container">
        <span class="contact__pretitle">Contact us</span>
        <h2 class="contact-title">Need Professional Legal Advice?</h2>
        <p class="contact__description">
            Fill in the form, describe your legal issue, and we will get in touch with you soon.
        </p>
        <form class="contact__form" action="#" method="POST">
            <input type="text" name="name" placeholder="Enter your full name*" required>
            <input type="tel" name="phone" placeholder="Enter your phone number*" required>
            <input type="email" name="email" placeholder="Enter your e-mail*" required>
            <input type="text" name="message" placeholder="Type your message">
            <button type="submit" class="btn">Request a Quote</button>
        </form>
    </div>
</section>
