<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attorneys Page: Law Firm Template</title>
    <link
      rel="shortcut icon"
      href="img/global/favicon-c.png"
      type="image/x-icon"

    <script

  <body>

    <header>
      <nav

      <div

        data-hx-swap="outerHTML"

    <!-- Dmytro Gerasymenko #20 -->

        data-hx-swap="outerHTML"

    <!-- Maksym Khrapa #15 -->
    <footer>
      <section
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="global.footer-contacts.partial.html"
      ></section>
      <section
        data-hx-trigger="load"
